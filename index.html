<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="./src/img/img-1.jpg" alt="img-1" />
          <img class="image-item" src="./src/img/img-2.jpg" alt="img-2" />
          <img class="image-item" src="./src/img/img-3.jpg" alt="img-3" />
          <img class="image-item" src="./src/img/img-4.jpg" alt="img-4" />
          <img class="image-item" src="./src/img/img-5.jpg" alt="img-5" />
          <img class="image-item" src="./src/img/img-6.jpg" alt="img-6" />
          <img class="image-item" src="./src/img/img-7.jpg" alt="img-7" />
          <img class="image-item" src="./src/img/img-8.jpg" alt="img-8" />
          <img class="image-item" src="./src/img/img-9.jpg" alt="img-9" />
          <img class="image-item" src="./src/img/img-10.jpg" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>

  </body>
  <br>
  <br>
<div class="tab">
     <div class="tab-menu">
        <button class="tab-button" onclick="openTab('tab1')">Tab 1</button>
        <button class="tab-button" onclick="openTab('tab2')">Tab 2</button>
        <button class="tab-button" onclick="openTab('tab3')">Tab 3</button>
      </div>
       <div id="tab1" class="tab-content">
           <h2>Tab 1 Content</h2>
            <p>Lorem ipsum dolor sit amet.</p>
       </div>
      <div id="tab2" class="tab-content">
          <h2>Tab 2 Content</h2>
          <p>Lorem ipsum dolor sit amet.</p>
       </div>
      <div id="tab3" class="tab-content">
          <h2>Tab 3 Content</h2>
           <p>Lorem ipsum dolor sit amet.</p>
       </div>
</div>


  <script src="./src/js/app.js/app.js"></script>
</html>

</html>
